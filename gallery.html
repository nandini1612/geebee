<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      cursor: url('cursor.cur') 16 16 auto;
    }

    .heading {
      text-align: center;
      margin-top: 20px;
    }

    .heading img {
      max-width: 20%;
      height: auto;
    }

    .book-container {
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .book-container img {
      cursor: pointer;
      max-width: 400px;
      height: auto;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
    }

    .gallery img {
      max-width: 350px;
      height: auto;
      border: 2px solid #ff69b4;
      border-radius: 5px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
      padding-bottom: 20px;
    }

    .button-container button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-container button:hover {
      background-color: #ff1493;
    }
    body {
        cursor: url('cursor.cur') 16 16, auto;
    }
    .playlist-button-container {
        position: absolute;
        bottom: 1px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    
    .playlist-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff7eb9;
       color: white;
       text-decoration: none;
       border-radius: 5px;
       transition: background-color 0.3s ease;
    }
    .playlist-button:hover {
        background-color: #ff5eab;
    }


  </style>
</head>
<body>
  <div class="heading">
    <img src="images/gallery.jpg" alt="Gallery Heading">
  </div>

  <div class="book-container">
    <img src="images/book.png" alt="Book" onclick="showGallery()">
    <div class="gallery" id="gallery">
      <img src="images/image1.jpg" alt="Image 1">
      <img src="images/image2.jpg" alt="Image 2">
      <img src="images/image3.jpg" alt="Image 3">
      <img src="images/image4.jpg" alt="Image 4">
      <img src="images/image5.jpg" alt="Image 5">
      <img src="images/image6.jpg" alt="Image 6">
      <img src="images/image7.jpg" alt="Image 7">
      <img src="images/image8.jpg" alt="Image 8">
    </div>
  </div>

  <div class="button-container">
    <a href="playlist.html" class="playlist-button">Let's Go to our Playlist</a>
  </div>

  <script>
    function showGallery() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'flex';
    }
  </script>
</body>
</html>
